applications:
    kubernetes-service-checks:
        num_units: 1
    containerd:
        charm: ch:containerd
        options:
            gpu_driver: none
        resources: {}
    easyrsa:
        charm: ch:easyrsa
        num_units: 1
    etcd:
        charm: ch:etcd
        num_units: 1
    flannel:
        charm: ch:flannel
    kubernetes-master:
        charm: ch:kubernetes-control-plane
        num_units: 1
        constraints: cores=4 mem=4G root-disk=16G
    kubernetes-worker:
        charm: ch:kubernetes-worker
        expose: true
        # Note(sudeephb): Using only one worker instance
        # to put less stress on test environment
        num_units: 1
        constraints: cores=4 mem=4G root-disk=16G
        options:
            kubelet-extra-config: '{protectKernelDefaults: false}'
    nrpe:
        charm: ch:nrpe
relations:
    - - kubernetes-master:kube-api-endpoint
      - kubernetes-worker:kube-api-endpoint
    - - kubernetes-service-checks:nrpe-external-master
      - nrpe:nrpe-external-master
    - - kubernetes-master:kube-control
      - kubernetes-worker:kube-control
    - - kubernetes-master:certificates
      - easyrsa:client
    - - etcd:certificates
      - easyrsa:client
    - - kubernetes-master:etcd
      - etcd:db
    - - kubernetes-worker:certificates
      - easyrsa:client
    - - flannel:etcd
      - etcd:db
    - - flannel:cni
      - kubernetes-master:cni
    - - flannel:cni
      - kubernetes-worker:cni
    - - containerd:containerd
      - kubernetes-worker:container-runtime
    - - containerd:containerd
      - kubernetes-master:container-runtime
    - - kubernetes-service-checks:kube-control
      - kubernetes-master:kube-control
    - - kubernetes-service-checks:kube-api-endpoint
      - kubernetes-master:kube-api-endpoint
